<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Views Percentage Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Author Views Percentage Calculator</h1>
        <div class="input-group">
            <input type="text" id="author1" placeholder="Enter author name">
            <input type="number" id="views1" placeholder="Enter views">
        </div>
        <div class="input-group">
            <input type="text" id="author2" placeholder="Enter author name">
            <input type="number" id="views2" placeholder="Enter views">
        </div>
        <div class="input-group">
            <input type="text" id="author3" placeholder="Enter author name">
            <input type="number" id="views3" placeholder="Enter views">
        </div>
        <div class="input-group">
            <input type="text" id="author4" placeholder="Enter author name">
            <input type="number" id="views4" placeholder="Enter views">
        </div>
        <div class="input-group">
            <input type="text" id="author5" placeholder="Enter author name">
            <input type="number" id="views5" placeholder="Enter views">
        </div>
        <div class="results">
            <button onclick="calculatePercentages()">Calculate Percentages</button>
            <div id="output"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
